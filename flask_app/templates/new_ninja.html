<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body
    class="p-3 mb-2 bg-secondary text-white nes-text text-left container d-flex justify-content-center align-items-center">
    <div class="nes-container is-dark">
        <div style=" padding: 1rem;" class="nes-field is-inline">

            <form action="/add_ninja" method="post">

                <h1 style="color: white;">New Ninja</h1>
                <div class="form-group">
                    <label for="name">Which Dojo would you like to study at?:</label><br>
                    
                    <div class="lang-section">
                        <select name="dojo">
                            <option hidden selected disabled>--Select Dojo--</option>
                            {% for dojo in dojos%}
                            <option>{{dojo.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="first_name">First Name: </label>
                        <input type='text' class="form-control" name="first_name">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" name="last_name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="text" name="age" class="form-control">
                    </div>
                    <div class="d-flex justify-content-between">
                        <input type="submit" value="Create" class="btn btn-primary">
                        <a href="/dashboard" style="color: white;" class="btn btn-primary">Home</a>

                    </div>
            </form>
        </div>
    </div>
</body>

</html>
